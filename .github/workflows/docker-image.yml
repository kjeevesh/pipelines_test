name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clone repository
      run: git clone https://github.com/kjeevesh/pipelines_test 
    - name: Build the Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_TOKEN }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io
        docker build . --file Dockerfile --tag docker.io/${DOCKER_USERNAME}/${{ secrets.DOCKER_HUB_REPOSITORY }}:$GITHUB_SHA
        docker push docker.io/${DOCKER_USERNAME}/${{ secrets.DOCKER_HUB_REPOSITORY }}:$GITHUB_SHA

